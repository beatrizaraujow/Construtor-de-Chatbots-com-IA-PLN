<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Construtor de Chatbots IA/PLN</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Construtor de Chatbots IA/PLN</h1>
    <div id="builder">
        <p>Monte seu chatbot arrastando componentes e configurando respostas.</p>
        <!-- Interface de construção -->
    </div>
    <div id="chat">
        <h2>Chatbot</h2>
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Digite sua mensagem...">
        <button onclick="sendMessage()">Enviar</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
